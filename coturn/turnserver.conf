# TURN server configuration
listening-port=3478
tls-listening-port=5349

# External IP
external-ip=38.180.153.25

# Realm
realm=${TURN_REALM:-tgcall.us}

# User credentials
user=turnuser:turnpass

# Certificates (для TLS) - используем те же сертификаты что и nginx
cert=${SSL_CERT_PATH:-/etc/letsencrypt/live/tgcall.us/fullchain.pem}
pkey=${SSL_KEY_PATH:-/etc/letsencrypt/live/tgcall.us/privkey.pem}

# Logging
log-file=/var/log/turn.log
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Network
min-port=49152
max-port=65535

# Database (опционально)
# userdb=/etc/coturn/turndb
