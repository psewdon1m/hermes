# TURN server configuration
listening-port=3478
tls-listening-port=5349

# External IP
external-ip=${TURN_EXTERNAL_IP:-38.180.153.25}

# Realm
realm=${TURN_REALM:-tgcall.space}

# User credentials
user=${TURN_USERNAME:-turnuser}:${TURN_PASSWORD:-turnpass}

# Certificates (для TLS) - используем те же сертификаты что и nginx
cert=${SSL_CERT_PATH:-/etc/letsencrypt/live/tgcall.space/fullchain.pem}
pkey=${SSL_KEY_PATH:-/etc/letsencrypt/live/tgcall.space/privkey.pem}

# Logging
log-file=/var/log/turn.log
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Network
min-port=49152
max-port=65535

# Database (опционально)
# userdb=/etc/coturn/turndb
