<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGCall - Video Calls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading" class="loading-screen">
            <div class="spinner"></div>
            <p>Connecting to TGCall...</p>
        </div>

        <!-- Main interface -->
        <div id="main-interface" class="main-interface hidden">
            <!-- Header -->
            <header class="header">
                <h1>TGCall</h1>
                <div class="call-info">
                    <span id="call-status">Connecting...</span>
                    <span id="call-id" class="call-id"></span>
                </div>
            </header>

            <!-- Video container -->
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Remote</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="muteBtn" class="control-btn" title="Mute/Unmute">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <button id="videoBtn" class="control-btn" title="Turn video on/off">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                    </svg>
                </button>
                <button id="hangupBtn" class="control-btn hangup" title="End call">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.7l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.1-.7-.28-.79-.73-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                    </svg>
                </button>
            </div>

            <!-- Connection status -->
            <div id="connection-status" class="connection-status">
                <div class="status-indicator"></div>
                <span>Connecting...</span>
            </div>
        </div>

        <!-- Error screen -->
        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <h2>Connection Error</h2>
                <p id="error-message">Something went wrong</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
