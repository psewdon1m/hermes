<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TGCall - WebRTC Video Calls</title>
</head>
<body>
    <div id="app">
        <div id="loading" class="loading-screen">
            <div class="spinner"></div>
            <p>Connecting to TGCall...</p>
        </div>

        <div id="main-interface" class="main-interface hidden">
            <header class="header">
                <h1>TGCall</h1>
                <div class="call-info">
                    <span id="call-status">Connecting...</span>
                    <span id="call-id" class="call-id"></span>
                </div>
            </header>

            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Remote</div>
                </div>
            </div>

            <div class="controls">
                <button id="muteBtn" class="control-btn" title="Mute/Unmute"></button>
                <button id="videoBtn" class="control-btn" title="Toggle Video"></button>
                <button id="hangupBtn" class="control-btn hangup" title="End Call"></button>
            </div>

            <div id="connection-status" class="connection-status">
                <div class="status-indicator"></div>
                <span>Initializing...</span>
            </div>
        </div>

        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <h2>Connection Error</h2>
                <p id="error-message">Something went wrong</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
