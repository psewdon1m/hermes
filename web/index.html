<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tgcall</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alfa+Slab+One&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #262626;
      --bg-secondary: #1a1a1a;
      --text-primary: #D9D9D9;
      --text-white: #ffffff;
      --text-black: #000000;
      --button-yellow: #FFDD61;
      --button-red: #BB3036;
      --video-placeholder: #4a4a4a;
      --border-dashed: #D9D9D9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Alfa Slab One', cursive;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      min-height: 80px;
    }

    .logo {
      font-family: 'Agbalumo', cursive;
      font-size: 48px;
      color: var(--text-white);
      font-weight: 400;
    }

    .timer {
      font-family: 'Alfa Slab One', cursive;
      font-size: 36px;
      color: var(--text-white);
      font-weight: 400;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 40px;
      gap: 20px;
    }

    /* Video Areas */
    .video-container {
      flex: 1;
      display: flex;
      gap: 20px;
      min-height: 0;
    }

    .video-area {
      background-color: var(--video-placeholder);
      border: 2px dashed var(--border-dashed);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-area video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: none; /* Hidden by default, shown when video stream is available */
    }
    
    .video-area video.show {
      display: block;
    }

    .video-placeholder {
      color: var(--text-primary);
      font-size: 18px;
      opacity: 0.7;
    }

    /* Horizontal Layout (Desktop) */
    @media (min-width: 768px) {
      .video-container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      
      .video-area.primary {
        width: 300px;
        height: 300px;
        flex: none;
      }
      
      .video-area.secondary {
        width: 200px;
        height: 200px;
        flex: none;
      }
    }

    /* Vertical Layout (Mobile) */
    @media (max-width: 767px) {
      .header {
        padding: 15px 20px;
        min-height: 60px;
      }
      
      .logo {
        font-size: 36px;
      }
      
      .timer {
        font-size: 28px;
      }
      
      .main-content {
        padding: 0 20px;
        gap: 15px;
      }
      
      .video-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .video-area.primary {
        width: 250px;
        height: 250px;
        flex: none;
      }
      
      .video-area.secondary {
        width: 200px;
        height: 200px;
        flex: none;
      }
    }

    /* Control Buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0 40px;
      margin-top: auto; /* Push buttons to bottom */
    }

    .control-button {
      width: 154px;
      height: 48px;
      border: none;
      border-radius: 24px;
      font-family: 'Alfa Slab One', cursive;
      font-size: 24px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .control-button:active {
      transform: translateY(0);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .control-button.yellow {
      background-color: var(--button-yellow);
      color: var(--text-black);
    }

    .control-button.red {
      background-color: var(--button-red);
      color: var(--text-white);
    }

    /* Button States */
    .control-button.cam.active {
      background-color: var(--button-yellow);
      color: var(--text-black);
    }

    .control-button.mic.active {
      background-color: var(--button-yellow);
      color: var(--text-black);
    }

    .control-button.cam.inactive {
      background-color: var(--button-red);
      color: var(--text-white);
    }

    .control-button.mic.inactive {
      background-color: var(--button-red);
      color: var(--text-white);
    }

    /* Mobile Button Layout */
    @media (max-width: 767px) {
      .controls {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px 0 30px;
      }
      
      .button-row {
        display: flex;
        gap: 15px;
        justify-content: center;
      }
      
      .control-button {
        width: 140px;
        height: 44px;
        font-size: 20px;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      .header {
        padding: 10px 15px;
        min-height: 50px;
      }
      
      .logo {
        font-size: 28px;
      }
      
      .timer {
        font-size: 24px;
      }
      
      .main-content {
        padding: 0 15px;
        gap: 10px;
      }
      
      .video-container {
        gap: 15px;
      }
      
      .video-area.primary {
        width: 200px;
        height: 200px;
      }
      
      .video-area.secondary {
        width: 150px;
        height: 150px;
      }
      
      .control-button {
        width: 120px;
        height: 40px;
        font-size: 18px;
      }
      
      .controls {
        gap: 10px;
        padding: 10px 0 20px;
      }
      
      .button-row {
        gap: 10px;
      }
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .control-button.pulse {
      animation: pulse 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video-area.fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    /* Hidden elements for integration */
    .hidden {
      display: none;
    }

    /* Debug info (hidden by default) */
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">tgcall</div>
    <div class="timer" id="callTimer">00:00</div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Video Container -->
    <div class="video-container">
      <div class="video-area primary fade-in" id="remoteVideoArea">
        <video id="remote" autoplay playsinline></video>
        <div class="video-placeholder">Remote Video</div>
      </div>
      <div class="video-area secondary fade-in" id="localVideoArea">
        <video id="local" autoplay playsinline muted></video>
        <div class="video-placeholder">Local Video</div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <div class="button-row">
        <button class="control-button yellow" id="linkBtn">link</button>
        <button class="control-button red inactive" id="camBtn">cam</button>
      </div>
      <div class="button-row">
        <button class="control-button yellow inactive" id="micBtn">mic</button>
        <button class="control-button red" id="exitBtn">exit</button>
      </div>
    </div>
  </main>

  <!-- Hidden elements for integration with existing code -->
  <div class="hidden">
    <input id="token" type="text" />
    <button id="joinBtn">Join</button>
    <button id="leaveBtn">Leave</button>
    <div id="pcState"></div>
    <div id="iceState"></div>
    <div id="candType"></div>
    <div id="diag"></div>
    <div id="localInfo"></div>
    <div id="remoteInfo"></div>
    <pre id="log"></pre>
  </div>

  <!-- Debug info (can be shown with ?debug=1) -->
  <div class="debug-info hidden" id="debugInfo">
    <div>PC: <span id="debugPcState">new</span></div>
    <div>ICE: <span id="debugIceState">new</span></div>
    <div>Candidate: <span id="debugCandType">-</span></div>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
