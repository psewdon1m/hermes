    .call-overlay {
      position: fixed;
      inset: 0;
      background-color: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .call-overlay.call-overlay--visible {
      opacity: 1;
      pointer-events: auto;
    }

    .call-overlay__panel {
      flex: 0 0 auto;
      width: min(calc(100vw - 80px), 560px);
      height: min(calc(100vh - 160px), 720px);
      background-color: #3ea094;
      border: none;
      border-radius: 14px;
      padding: clamp(24px, 4vw, 32px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(10px, 1.5vw, 40px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
      position: relative;
      transform-origin: center;
      transition: transform 0.2s ease;
      margin: 80px 0;
    }

    .call-overlay__preview {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(20, 20, 20, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .call-overlay__preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .call-overlay__preview-fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(20, 20, 20, 0.85);
    }

    .call-overlay__preview-fallback:not(.visible) {
      display: none;
    }

    .call-overlay__preview-fallback img {
      height: 100%;
      width: auto;
      max-height: 100%;
      max-width: none;
      opacity: 0.85;
      filter: grayscale(20%);
      object-fit: contain;
    }

    .call-overlay__actions {
      display: flex;
      gap: 24px;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .call-overlay__actions .control-button {
      width: 230px;
      height: 230px;
      border-radius: 4px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, color 0.2s ease;
      font-size: 0;
    }

    .call-overlay__actions .control-button.primary {
      background-color: #141414;
      color: #d9d9d9;
      border: 1px solid #000000;
      box-shadow: none;
    }

    .call-overlay__actions .control-button.primary .button-icon {
      width: 32px;
      height: 32px;
      filter: invert(92%);
      opacity: 0.9;
      transition: filter 0.2s ease, opacity 0.2s ease;
    }

    .call-overlay__actions .control-button.primary.active {
      background-color: #23a094;
      color: #000000;
      border: 1px solid #000000;
    }

    .call-overlay__actions .control-button.primary.active .button-icon {
      filter: none;
      opacity: 1;
    }

    .call-overlay__actions .control-button.primary.inactive {
      background-color: #f890ea;
      border: 1px solid #000000;
      color: #000000;

    }

    .call-overlay__actions .control-button.primary:hover {
      transform: scale(1.05) translateY(-6px);
      box-shadow: 4px 4px 0 0 #000000;
    }

    .call-overlay__enter {

      height: 96px;
      border-radius: 4px;

      transform: scale(1.05) translateY(-6px);

      color: #000000;

    .call-overlay__close {

      right: 0;

  <div class="timer" id="callTimer">00:00:00</div>

  </div>
  <div class="call-overlay call-overlay--visible" data-role="call-overlay" data-mode="prejoin">
    <div class="call-overlay__panel">
      <button class="call-overlay__close" type="button" data-role="overlay-exit" aria-label="Leave call">&times;</button>

        </button>

    </div>

        <div class="placeholder-cross"></div>
        <div class="placeholder-text">press to copy call link</div>
      </button>
    </div>
    <div class="video-placeholder" id="remoteVideoDisplay">
      <button class="mic-indicator" type="button" data-role="remote-mic-indicator" aria-label="Remote microphone muted">
        <span class="mic-indicator-icon"></span>
      </button>
      <div class="video-fallback" data-role="remote-video-fallback" aria-hidden="true">

      </div>

      <button class="copy-link-button" id="linkBtn">

      </button>

      </button>

    </div>
