    .main-content {

    .logo-text {

    .timer {

    }

    .controls-container {
      position: absolute;
      bottom: 20px;
      left: 0;

      justify-content: space-between;

      padding: 0 80px;

    }

    .center-buttons {

    .control-button {
      width: 154px;
      height: 48px;
      border: none;
      border-radius: 24px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .controls-container.inactive .control-button {
      opacity: 0.4;
      pointer-events: none;
    }
    .control-button.primary {
      width: 50px;
      height: 50px;
      background-color: #141414;
      color: #D9D9D9;
      border: 1px solid #000000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 0;
      overflow: visible;
      box-shadow: none;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    }
    .button-icon {
      width: 20px;
      height: 20px;
      filter: invert(92%);
      opacity: 0.9;
      transition: filter 0.2s ease, opacity 0.2s ease;
    }
.control-button.primary.active {
  border: 1px solid #000000;
  background-color: #23a094;
  color: #000000;
}

    .control-button.primary.active .button-icon {
      filter: invert(100%);
      opacity: 1;
    }
    .control-button.primary.inactive {
      background-color: #FF90E8;
      border: 1px solid #000000;
    }

    .control-button.primary.inactive .button-icon {
      filter: invert(100%);
      opacity: 1;
    }


    .control-button.primary.disabled {
      background-color: #141414;
      color: #D9D9D9;
      border: 1px solid #D9D9D9;
      pointer-events: none;
    }

    .control-button.primary.disabled .button-icon {
      filter: invert(60%);
      opacity: 0.65;
    }

    .control-button.primary:hover {
      transform: scale(1.05) translateY(-6px);
      background-color: #1f1f1f;
      box-shadow: 4px 4px 0 0 #000000;
    }

    .control-button.primary.active:hover {
      background-color: #23a094;
      box-shadow: 4px 4px 0 0 #000000;
    }

    .control-button.primary.inactive:hover {
      background-color: #FF90E8;
      box-shadow: 4px 4px 0 0 #dddddd;
    }

    .control-button.primary.disabled:hover {
      transform: none;
      background-color: #141414;
      box-shadow: none;
    }

    .control-button:active {
      transform: translateY(0) scale(0.95);
      transition: all 0.1s ease;
    }
    .control-button.exit {
      width: 180px;
      height: 50px; 
      background-color: #23a094;
      color: #000000;
      border: 1px solid #000000;
      border-radius: 4px;

      z-index: 0;

    .control-button.exit:hover {

    .placeholder-cross::before,
    .placeholder-cross::after {
      content: '';

      background-color: #D9D9D9;
      border-radius: 1px;
    }

    .placeholder-cross::before {
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      transform: translateY(-50%);
    }

    .placeholder-cross::after {
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
